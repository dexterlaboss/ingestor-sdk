name: Build and Release Solana Storage Ingestor SDK

on:
  push:
    tags:
      - 'v*'

jobs:
  release_crates:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Build all crates once
        run: cargo build --release

      - name: Publish crates in the correct order
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          publish_crate() {
            crate_name=$1
            echo "Publishing $crate_name..."
            if cargo search "$crate_name" | grep -q "=${{ github.ref_name#v }}"; then
              echo "$crate_name is already published. Skipping..."
            else
              cargo publish --package $crate_name --no-verify --allow-dirty || echo "Skipping $crate_name (possible dependency issue)"
              sleep 10  # Prevent crates.io rate limits
            fi
          }

          # Publish crates in correct dependency order
          publish_crate dexter-storage-proto
          publish_crate solana-storage-utils
          publish_crate solana-block-decoder
          publish_crate solana-hbase-reader
          publish_crate solana-hbase-writer
          publish_crate solana-storage-reader
          publish_crate solana-storage-writer